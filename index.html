<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="side-bar">
        <div class="slogan-img">
          <img src="./assets/chef-logo.png" />
          <p>Your Restraunt Menu</p>
          <p>Your Slogan</p>
        </div>
        <div class="quick-links">
          <p>quick links</p>
          <ol>
            <li>Home</li>
            <li>Your Order</li>
            <li>Wallet</li>
            <li>Profile</li>
            <li>Logout</li>
            <li>Menu/SecondScreen</li>
          </ol>
        </div>
        <div class="more-about-us">
          <p>More About Us</p>
          <p></p>
          <ol>
            <li>Our Blog</li>
            <li>Upcoming Dishes</li>
            <li>Our Story</li>
            <li>Social Media Links</li>
          </ol>
        </div>
      </div>
      <div class="main-content">
        <div class="nav-bar">
          <div class="search-bar">
            <input type="text" id="search-ip" placeholder="Search Food Item" />
          </div>
          <button type="submit" id="btn-signup">SignUp</button>
          <button type="submit" id="btn-login">Login</button>
          <div class="nav-logo">
            <img src="./assets/chef-logo.png" />
          </div>
        </div>
        <div class="menu-img">
          <img src="./assets/menu-image.png" />
        </div>
        <div class="menu">
          <p class="small-heading">Menu</p>
          <div class="card-section">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
